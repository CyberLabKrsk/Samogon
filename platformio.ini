[env:genericSTM32F103C8]
platform = ststm32
board = bluepill_f103c8
upload_speed = 921600
framework = arduino
lib_deps = 
	milesburton/DallasTemperature@^3.9.1
	olikraus/Ucglib@^1.5.2
	naguissa/uRTCLib@^6.4.0
	arduino-libraries/SD@^1.2.4
